<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <input id="result" type="text" disabled />
      </div>
      <div class="input">
        <input id="input" type="text" placeholder="0" disabled />
      </div>
      <div class="keypad">
        <button value="1" id="n1">1</button>
        <button value="2" id="n2">2</button>
        <button value="3" id="n3">3</button>
        <button value="4" id="n4">4</button>
        <button value="5" id="n5">5</button>
        <button value="6" id="n6">6</button>
        <button value="7" id="n7">7</button>
        <button value="8" id="n8">8</button>
        <button value="9" id="n9">9</button>
        <button value="0" id="n0">0</button>
        <button value="." id="point">.</button>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mult">*</button>
        <button id="div">/</button>
        <button id="clear">C</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
