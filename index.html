<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <input id="result" type="text" disabled />
      </div>
      <div class="input">
        <input id="input" type="text" placeholder="0" disabled />
      </div>
      <div class="keypad">
        <button value="1" number id="n1">1</button>
        <button value="2" number id="n2">2</button>
        <button value="3" number id="n3">3</button>
        <button value="4" number id="n4">4</button>
        <button value="5" number id="n5">5</button>
        <button value="6" number id="n6">6</button>
        <button value="7" number id="n7">7</button>
        <button value="8" number id="n8">8</button>
        <button value="9" number id="n9">9</button>
        <button value="0" number id="n0">0</button>
        <button value="." number id="point">.</button>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mult">*</button>
        <button id="div">/</button>
        <button id="clear">C</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
